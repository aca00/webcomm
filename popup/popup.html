    <div id="rate-interface" style="display:none;">

        <div id="rate-title">Rate</div>

        <div id="rate-results-overview">
            <div id="rate-result"><span id="rate-result-bold">--</span><span id="total-rating">/5&#9733;</span></div>
            <div id="separator"></div>
            <div id="phishing-result">
                <span id="icon-for-security">--</span>
                <span id="security-comment">Checking</span>
            </div>
        </div>

        <div id="new-rate-and-review-area">
            <p id="new-rate-title">Tell us about this site</p>
            <div id="overall-rating-area">
                <div class="rating" id="rating-stars-area">
                    <input type="radio" id="star5" name="rating" value="5" /><label for="star5"></label>
                    <input type="radio" id="star4" name="rating" value="4" /><label for="star4"></label>
                    <input type="radio" id="star3" name="rating" value="3" /><label for="star3"></label>
                    <input type="radio" id="star2" name="rating" value="2" /><label for="star2"></label>
                    <input type="radio" id="star1" name="rating" value="1" /><label for="star1"></label>
                </div>
            </div>
            <div id="rate-submit-area">
                <button id="rate-clear-button">Clear</button>&nbsp;&nbsp;&nbsp;
                <button id="rate-submit-button">Submit</button>

            </div>
            <div id="review-area"></div>
        </div>

    </div>

    <div id="chat-interface" style="display: block;">

        <div id="room-stats">
            WebComm

            </div> -->
            <!-- <div id="room-users-counter"></div> -->
        </div>

        <ul id="messages">
            <div id="loading-older-messages-wrapper" class="invisible">
                <div id="loading-older-messages"></div>
            </div>
        </ul>

        <div id="message-input-menu">
            <div id="message-input-wrapper">
                <textarea id="message-input" placeholder="Write a message"></textarea>
                <button id="send"></button>
            </div>
        </div>

    <div id="account-interface" style="display: none; padding:10px">

        <div id="sign-in-status">
            <p id="sign-in-status-description">Default sign in status</p>
        </div>

        <div id="user-avatar-wrapper">
            <img src="img/user_avatar.png" width=30% height=30%>
        </div>

        <div id="user-details-wrapper">
            <div id="user-details" style="padding:20px">
                <div id="user-name-field">defautl_user_name</div>
            </div>
        </div>



        <div id="sign-in-menu" style="display:none">

            <div id="signed-in-with-email" style="padding:10px; ">
                <div id="email-verification">
                    <div id="email-verificaton-success" style="display:none;">
                        <p>âœ… Email verified succesfully.</p>
                    </div>
                    <div id="email-verification-pending" style="display:none;">
                        <p id="verify-email-title">Verfy your email address</p>
                        <p id="verify-email-content">Please verify email address to complete the registration and enjoy
                            all features</p>
                        <button id="email-verification-button">Verfy email</button>
                    </div>
                </div>
                <div id="sign-out">
                    <button id="sign-out-button">Sign out</button>
                </div>
            </div>

            <div id="anon-signed-in" style="padding:10px; display: none;">
                <button id="sign-in-with-email-button">Sign in with email</button>
            </div>
        </div>
    </div>

    <div id="navigation-menu">
        <nav class="tab" data-selected="2" style="border: 1px, solid, black;">
            <div class="icons">
                <div id="rate-icon" data-index="1" class="icon fa fa-star"></div>
                <div id="chat-icon" data-index="2" class="icon fas fa-envelope selected"></div>
                <div id="account-icon" data-index="3" class="icon fad fa-user fa-swap-opacity"></div>
            </div>
